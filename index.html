    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #f39c12;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.8em;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px;
        }
        li {
            margin-bottom: 20px; /* Increased margin for better spacing */
            font-size: 1.2em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between thumbnail and avatar */
            gap: 20px; /* Gap between items */
            position: relative;
            overflow: visible; /* Ensure child elements are visible */
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #ffeb3b;
        }
        .thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 5px;
        }
        .author-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .author-text {
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-20px); /* Start off screen to the left */
            position: absolute;
            left: 60px; /* Adjust based on avatar width */
            top: 50%;
            transform: translateY(-50%) translateX(-20px); /* Center vertically and start from left */
            font-size: 1em;
            color: #ffffff;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap; /* Ensure text doesn't wrap */
        }
        .author-container:hover .author-avatar {
            transform: translateX(-10px); /* Move avatar to the left */
        }
        .author-container:hover .author-text {
            opacity: 1;
            transform: translateY(-50%) translateX(0); /* Slide into view from the left */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #b0b0b0;
        }
